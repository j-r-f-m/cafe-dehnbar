<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cafe-Dehnbar</title>
</head>
<body>

    <!-- basic grid layout contianer -->
    <div class="container">

        <!-- header -->
        <div class="header">
            <div class="logo">
                <p>Logo</p>
            </div>

            <nav>   
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Sustainability</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>


        <!--  main content container-->
        <main class="main">
            
            <div class="section-1">
                <div class="slides1-dot1">

                    <!-- Slideshow container -->
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img src="images/what_we_do.jpg" style="width:100%">
                        <div class="text">Caption Text</div>
                        </div>
                    
                        <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img src="images/what_we_offer.jpg" style="width:100%">
                        <div class="text">Caption Two</div>
                        </div>
                    
                        <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img src="images/who_we_are.jpg" style="width:100%">
                        <div class="text">Caption Three</div>
                        </div>
                    
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    
                    
                    <!-- The dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>      
                </div>
         
            </div>

            <div class="section-2">
                <!-- for grid layout -> slideshow and dots are in one div -->
                <div class="slides2-dot2">
                    <div class="slideshow-container2">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides2 fade2">
                            <div class="numbertext2">1 / 3</div>
                            <img class=img-size2 src="images/tent1.jpeg" style="width:100%">
                            <div class="text2">Caption Text</div>
                        </div>
                    
                        <div class="mySlides2 fade2">
                            <div class="numbertext2">2 / 3</div>
                            <img class=img-size2 src="images/tent2.jpeg" style="width:100%">
                            <div class="text2">Caption Two</div>
                        </div>
                    
                        <div class="mySlides2 fade2">
                            <div class="numbertext2">3 / 3</div>
                            <img class=img-size2 src="images/tent3.jpeg" style="width:100%">
                            <div class="text2">Caption Three</div>
                        </div>
                    
                        <!-- Next and previous buttons -->
                        <a class="prev2" onclick="plusSlides2(-1)">&#10094;</a>
                        <a class="next2" onclick="plusSlides2(1)">&#10095;</a>
                        <!-- The dots/circles -->
                        <div class="dot2-container" style="text-align:center">
                            <span class="dot2" onclick="currentSlide2(1)"></span>
                            <span class="dot2" onclick="currentSlide2(2)"></span>
                            <span class="dot2" onclick="currentSlide2(3)"></span>
                        </div>   
                    </div>
                    
                    
 
                </div>
                
                <div class="menu">
                    <img src="images/link-menu.jpg" alt="">
                    <div class="link-button">
                        <a href="#" class="link-menu">Link To Menu</a>
                    </div>
                    
                </div>

                <div class="shop">
                    <img src="images/link-shop.jpg" alt="">
                    <div class="link-button">
                        <a href="#" class="link-shop">Link To Shop</a>
                    </div>
                </div>
            </div>

            <div class="section-3">
                <div class="content-sec3">
                    <img src="images/team.jpg" alt="">
                </div>
            </div>

        </main>


    </div>
    <footer class="footer">
        copyright cafe dehbar
    </footer>
    <script>
        // 1st slideshow
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        }


        // 2nd slideshow
        let slideIndex2 = 1;
        showSlides2(slideIndex2);

        function plusSlides2(n) {
            showSlides2(slideIndex2 += n);
        }

        function currentSlide2(n) {
            showSlides2(slideIndex2 = n);
        }

        function showSlides2(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides2");
            let dots = document.getElementsByClassName("dot2");
            if (n > slides.length) {slideIndex2 = 1}    
            if (n < 1) {slideIndex2 = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex2-1].style.display = "block";  
            dots[slideIndex2-1].className += " active";
        }
    </script>
</body>
</html>
